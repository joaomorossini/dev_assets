<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memorando AfricaCare - [TITULO_MEMO]</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #000000;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        padding: 20px;
        text-align: center;
        border-bottom: 3px solid #f15a24;
      }
      .logo {
        max-width: 180px;
        height: auto;
      }
      .memo-info {
        margin: 20px 0;
        padding: 0 40px;
      }
      .memo-info table {
        width: 100%;
        border-collapse: collapse;
      }
      .memo-info th {
        text-align: left;
        width: 120px;
        padding: 8px;
        font-weight: bold;
      }
      .memo-info td {
        padding: 8px;
      }
      .content {
        padding: 20px 40px 40px 40px;
      }
      .content h1 {
        color: #f15a24;
        font-size: 24px;
        margin-bottom: 20px;
      }
      .content h2 {
        color: #f15a24;
        font-size: 20px;
        margin-top: 25px;
        margin-bottom: 15px;
      }
      .content h3 {
        color: #000000;
        font-size: 18px;
        margin-top: 20px;
        margin-bottom: 10px;
      }
      .content p {
        margin-bottom: 15px;
        line-height: 1.6;
      }
      .content ul,
      .content ol {
        margin-bottom: 15px;
        padding-left: 25px;
      }
      .content li {
        margin-bottom: 8px;
        line-height: 1.6;
      }
      .footer {
        background-color: #f15a24;
        color: #ffffff;
        padding: 20px;
        text-align: center;
      }
      .footer-text {
        font-size: 14px;
      }
      hr {
        border: 0;
        height: 1px;
        background: #e0e0e0;
        margin: 25px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="[LOGO_URL]" alt="AfricaCare Logo" class="logo" />
        <h1 style="color: #000000">Memorando Interno</h1>
      </div>

      <div class="memo-info">
        <table>
          <tr>
            <th>Data:</th>
            <td>[DATA_MEMO]</td>
          </tr>
          <tr>
            <th>De:</th>
            <td>[DE_MEMO]</td>
          </tr>
          <tr>
            <th>Para:</th>
            <td>[PARA_MEMO]</td>
          </tr>
          <tr>
            <th>Assunto:</th>
            <td>[ASSUNTO_MEMO]</td>
          </tr>
        </table>
      </div>

      <div class="content">[CONTEUDO_MEMO]</div>

      <div class="footer">
        <p class="footer-text">
          África Care – Prestação de Serviços e Consultoria, Lda.<br />
          Belas Business Park, Edifício Cunene, Escritório 401 – Talatona,
          Luanda<br />
          suporte@africacare.co.ao – M: + 933 661 989
        </p>
      </div>
    </div>
  </body>
</html>
